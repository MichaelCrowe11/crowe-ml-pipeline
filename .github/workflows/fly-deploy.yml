name: Deploy to Fly.io

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install test tooling
        run: |
          pip install pytest pytest-cov
      
      - name: Install UFI dependencies
        run: |
          pip install -r universal-fungal-intelligence-system/docker/requirements.txt
      
      - name: Run tests
        run: |
          cd universal-fungal-intelligence-system
          python -m pytest tests/ -v --cov=src
      
      # Skipping coverage upload to simplify CI for deployment-only runs

  deploy-ml-pipeline:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: Build and deploy ML Pipeline
        run: |
          flyctl deploy --remote-only --config fly.toml --app crowe-ml-pipeline
      
      - name: Health check
        run: |
          sleep 30
          curl -f https://crowe-ml-pipeline.fly.dev/health || exit 1

  deploy-vision-platform:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: crowe-vision-platform/package-lock.json
      
      - name: Install dependencies
        working-directory: ./crowe-vision-platform
        run: npm ci
      
      - name: Build Vision Platform
        working-directory: ./crowe-vision-platform
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://crowe-ml-pipeline.fly.dev
      
      - uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: Deploy Vision Platform
        working-directory: ./crowe-vision-platform
        run: |
          flyctl deploy --remote-only --config fly.toml --app crowe-vision
      
      - name: Health check
        run: |
          sleep 30
          curl -f https://crowe-vision.fly.dev || exit 1

